<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Humpback Whale Migration Graph</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fce2bc;
      margin: 0;
      padding: 40px 5%;
    }

    .popup-container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1f1f1f;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #dbb479;
      margin-bottom: 30px;
    }

    .function-list {
      font-size: 18px;
      color: #dfcec0;
      margin-bottom: 20px;
      padding-left: 20px;
    }

    .function-list li {
      margin-bottom: 8px;
    }

    .graph-img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      background-color: #dbb479;
      color: #321b0e;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #fce2bc;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Humpback Whale Migration: Sinusoidal Graph</h1>
    <ul class="function-list">
      <li><strong>Latitude Function:</strong> -20cos((π/6)x) + 40</li>
      <li><strong>Longitude Function:</strong> 18cos((π/6)x) + 60</li>
    </ul>
    <img src="./images/humpback-migration-graph.png" alt="Humpback Migration Graph" class="graph-img" />
    <button class="back-button" onclick="window.history.back()">← Back</button>
  </div>
</body>
</html>
